<html>
    <head>
        <title>index</title>
    </head>
    <body>
      <header>
        <h1>Hangman</h1>
      </header>
    <div id="difficultySelect"> 
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="begin"  onclick="initiateBoard()">Go!</button>
    </div>
    <div id="guessSpace"> 
        <div id="guessText">
        Input Letter:
       <input type="text" id="guessInput" onchange="guess()">
        </div>
       <p id="places"></p>
       <div id="gameResult"></div>
       <br>
       <div id="answer"></div>
	   <br>
	   Guessed Letters: 
	   <div id="guessedLettersBox"></div>
       <canvas id="canvas" width="350"height="300" color="yellow"></canvas>
       <br>
       <button id="resetButton" onclick="reset()"></button>	 
       <button onclick="revealAnswer()">Show Answer</button>  
    </div>
    </body>

    <script src="script.js"></script>


</html>
